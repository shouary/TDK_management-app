<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        h1 {
            margin: 0;
            font-size: 24px;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            display: inline-block;
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .actions {
            margin-top: 20px;
            text-align: right;
        }
        .actions a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            font-size: 16px;
        }
        .actions a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Update Summary for {{ customer_name }}</h1>
    </header>
    <div class="container">
        <form method="post">
            <label for="metal_received">Total Metal Received:</label>
            <input type="number" id="metal_received" name="metal_received" step="0.01" value="{{ summary.total_metal_received }}" required>

            <label for="metal_used">Total Metal Used:</label>
            <input type="number" id="metal_used" name="metal_used" step="0.01" value="{{ summary.total_metal_used }}" required>

            <label for="total_cash_received">Total Cash Received:</label>
            <input type="number" id="total_cash_received" name="total_cash_received" step="0.01" value="{{ summary.total_money_received }}" required>

            <button type="submit">Update Summary</button>
        </form>

        <div class="actions">
            <a href="{{ url_for('summary', customer_name=customer_name) }}">Back to Summary</a>
        </div>
    </div>
</body>
</html>
